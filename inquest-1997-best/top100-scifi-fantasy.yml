      inquest: "Anyone who has ever died--you, me, Hitler, Mark Twain--ends up on a strange alien world.  The first book in the \"Riverworld\" series follows the adventures of a lone explorer trying to puzzle out the mysteries of this freakish \"afterlife.\""
