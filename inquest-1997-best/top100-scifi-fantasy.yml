    -
      author:
        fname: "Robert A."
        lname: Heinlein
      inquest: "The Stranger is Valentine Michael Smith, and the Strange Land is Earth.  Smith was born on Mars, the only human survivor of our first expedition there.  He was raised by Martians, then \"rescued\" by the second expedition some 25 years later.  He thinks of himself as a Martian and uses Martian abilities like levitation without seeing anything unusual about them.  Now, like a child raised in the wilderness by wolves, he must learn how to be human... and at the same time, teach his new friends how to think like a Martian.  He discovers the joys of sex and free love (which is part of what made this book so popular with the '60s generation) and tries to reconcile the many conflicting teachings of Earthly religions with his Martian knowledge.  The reader not only watches Smith's growth, but also gets a tour of a futuristic Earth and all the foibles of human society."
      rank: 79
      read: true
      title: "Stranger in a Strange Land"
