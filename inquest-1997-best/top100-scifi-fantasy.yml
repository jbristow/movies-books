      author:
        fname: R.A.
        lname: Salvatore
      inquest: "One of the best series of gaming related fiction introduces Drizzt Do'Urdern, a dark elf (or Drow) born with something no other has or can afford to have: a conscience.  His hometown, the underground city of Menzoberranzan, is a rough place, and his family achieved its position of power by adhering to the city's golden rule: Don't get caught.  As Drizzt comes of age, more and more of life in Menzoberranzan becomes repugnant to him, and he can't perform the evil acts his society requires.  Eventually, he embarrasses his family, and, being a male in a matriarchal society, the penalty for that sort of thing is death.  He has no choice but to escape to the surface world, which doesn't take kindly to dark elves, who have a reputation of being bloodthirsty evildoers.  Drizzt's quest for acceptance in \"good\" society and escape from his past lead to many more adventures and battles."
      rank: 70
      read: false
      series:
