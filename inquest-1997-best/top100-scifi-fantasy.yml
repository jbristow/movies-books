      read: true
      title: "Flowers for Algernon"
    -
      author:
        fname: C.J.
        lname: Cherryh
      inquest: "Humanity has been exploring space for a few hundred years with sub-light ships, long enough to establish trade routes between orbital stations in a handful of distant solar systems.  Downbelow Station is at the crux of the shipping routes, the gateway to Earth's defensive perimeter.  Earth authorities worry that the sub-light communication lags--of 10 years or more in some cases--are giving their distant colonies and upstart merchant vessels too much freedum, but when earth finally cracks down, it's already too late: Scientists at distant Cyteen have already built the first faster-than-light spacedrive, and Cyteen has become the center of a new power called Union.  Although Downbelow Station has always prided itself on its neutrality, it's now caught between Earth, Union and merchanter forces, fated to become the center of the conflict."
      rank: 89
      read: false
      title: "Downbelow Station"
    -
      author:
        fname: Thomas
        lname: Harris
      inquest: "An FBI agent must enlist the help of a sadistic serial killer to hunt down another serial killer."
      rank: 88
      read: false
      title: "The Silence of the Lambs"
