      author:
        fname: "Arthur C."
        lname: Clarke
      inquest: "How did we get to be what we are?  This series answers that one fundamentally human question.  It begins with the establishment of a connection between our ape-ancestors, struggling to merely survive.  We are hopelessly outnumbered by the other animals of the planet.  An outside force plants the seeds of real intelligence by way of a great black \"monolith.\"  These first conceptual thoughts launch us towards a chain of events into the future.  As the future unfolds, our curiosity leads to the discovery of another such box on the moon--proof positive that we are not the only intelligent force in the universe!  It is a discovery that is as impossible for us to understand as our survival problem was millennia ago.  Still, humanity presses on, only to discover another box near Jupiter, which brings even more events crucial to humanity.  In 3001: The Final Odyssey, many of the questions are--for good or ill--finally answered."
